server:
  port: 8080

spring:
  application:
    name: family-tree-portal
  
  datasource:
    url: jdbc:h2:file:./data/family_tree_db
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    user:
      name: admin
      password: admin

jwt:
  secret: mySecretKey123456789012345678901234567890123456789012345678901234567890
  expiration: 604800000 # 7 days in milliseconds

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.familytree: DEBUG
    org.springframework.security: DEBUG


